<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="new-note btn btn-success">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes">
          <div class="title">
            {{ note.title }}
          </div>
          <div class="body">
            {{ note.body_html }}
          </div>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8">
      <div ui-view></div>
    </main>
  </div>
</div>
